name: Terraform Pipeline

env:
  TF_VAR_aws_cred: "-var=\"aws_access_key=${{ secrets.AWS_ACCESS_KEY_ID }}\" -var=\"aws_secret_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}\""

on:
  pull_request:
    branches:
      - main
jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.4

      - name: Check Terraform Version
        run: terraform version

      - name: Terraform Init
        run: terraform init
      
      - name: Terraform Plan
        run: terraform plan ${{ env.TF_VAR_aws_cred }}
      
      - name: Terraform Apply
        run: terraform apply -auto-approve ${{ env.TF_VAR_aws_cred }}